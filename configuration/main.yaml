# @package _global_
version_base: 0.01
data:
  externals: ../data/externals
  raw: ../data/raw
  processed: ../data/processed
  final: ../data/final
  results: ../results

export_path: /Users/gabriele/App/rowsquared/mlss/data/externals

output_file: unit_risk_score.csv


surveys: [EPforR_TAP]
survey_version: all
reload: false
extract: true
save_to_disk: false

features:
  answer_hour_set:
    use: true
    parameters:
      contamination: 0.11
  answer_changed:
    use: true
    parameters:
      contamination: 0.1
  answer_removed:
    use: true
    parameters:
      contamination: 0.1
  answer_position:
    use: true
  answer_selected:
    use: true
    parameters:
      contamination: 0.1
  answer_share_selected:
    use: false
  answer_duration:
    use: true
    parameters:
      contamination: 0.1
  first_decimal:
    use: true
    parameters:
      contamination: 0.11
      frequency: 100
  first_digit:
    use: true
  last_digit:
    use: false
  numeric_response:
    use: true
  sequence_jump:
    use: true
  string_length:
    use: false
  time_changed:
    use: true
  gps:
    use: true
    sub_features: [gps_latitude, gps_longitude, gps_accuracy]
    parameters:
      contamination: 0.10
  pause_count:
    use: true
  pause_duration:
    use: true
    parameters:
      contamination: 0.11
  pause_list:
    use: false
  number_unanswered:
    use: false
  number_answered:
    use: true
  total_duration:
    use: true
  total_elapse:
    use: false
  single_question:
    use: false
  multi_option_question:
      use: false
  days_from_start:
    use: false
  comment_length:
    use: false
  comment_set:
    use: false
  comment_duration:
    use: false
